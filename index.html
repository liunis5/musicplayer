<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/music.css">
    <script src="js/liyu.js"></script>
</head>
<body>
<audio src="song/未见青山老-以冬.mp3" id="id-audio-player" data-song='3' data-active="0" data-action="1"></audio>
<div class="wrapper">
    <div class="player__container">
        <div class="player__body">
            <div class="body__cover">
                <ul class="list list--cover">
                    <li>
                        <a class="list__link" href="javascript:;><i class="fa fa-navicon"></i></a>
                    </li>

                    <li>
                        <a class="list__link" href="javascript:;></a>
                    </li>

                    <li>
                        <a class="list__link" href="javascript:;><i class="fa fa-search"></i></a>
                    </li>
                </ul>

<!--                <img src="img/img1.jpg" alt="Album cover" />-->

                <div class="outer">
                    <div class="inner">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <div class="body__info">
                <div class="info__album">00:00 / 00:00</div>

                <div class="info__song">测试</div>

                <div class="info__artist">测试</div>
            </div>

            <div class="body__buttons">
                <ul class="list list--buttons">
                    <li><a href="javascript:;" class="list__link button" ><i class="fa fa-step-backward" data-offset='-1' data-action="last"></i></a></li>

                    <li class="musbutton play"><a href="javascript:;" class="list__link button" ><i class="fa fa-play" data-action="play"></i></a></li>

                    <li class="musbutton pause active"><a href="javascript:;" class="list__link button" ><i class="fa fa-pause" data-action="pause"></i></a></li>

                    <li><a href="javascript:;" class="list__link button" ><i class="fa fa-step-forward" data-offset='1' data-action="next"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="player__footer">
            <ul class="list list--footer">
                <li><a href="javascript:;" class="list__link "><i class="fa fa-long-arrow-right"></i></a></li>

                <li><a href="javascript:;" class="list__link"><i class="fa fa-random"></i></a></li>

                <li><a href="javascript:;" class="list__link"><i class="fa fa-undo"></i></a></li>

                <li><a href="javascript:;" class="list__link"><i class="fa fa-refresh"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<script src="js/player.js"></script>
</body>
</html>
